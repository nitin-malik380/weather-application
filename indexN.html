<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-600 to-blue-800 shadow-lg fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <a href="#" id="reload-button" class="text-2xl font-bold text-white tracking-wide">News App</a>
            <ul class="flex space-x-6" id="nav-items">
                <li class="cursor-pointer text-white hover:text-gray-200 transition" data-category="ipl">IPL</li>
                <li class="cursor-pointer text-white hover:text-gray-200 transition" data-category="finance">Finance</li>
                <li class="cursor-pointer text-white hover:text-gray-200 transition" data-category="politics">Politics</li>
            </ul>
            <div class="flex items-center bg-white bg-opacity-30 backdrop-blur-lg border border-gray-300 rounded-full px-4 py-2 shadow-lg focus-within:ring-2 focus-within:ring-white">
                <input id="search-text" type="text" placeholder="Search for news..." class="flex-1 outline-none bg-transparent text-white placeholder-white px-2">
                <button id="search-button" class="ml-2 bg-white text-blue-600 px-4 py-2 rounded-full hover:bg-gray-200 flex items-center">
                    üîç Search
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto mt-24 px-6">
        <div class="grid md:grid-cols-3 gap-6" id="cards-container"></div>
    </main>

    <template id="template-news-card">
        <div class="bg-white shadow-md rounded-md overflow-hidden transform hover:scale-105 transition duration-300">
            <div class="w-full h-48 overflow-hidden">
                <img src="https://via.placeholder.com/400x200" alt="news-image" class="news-img w-full h-full object-cover">
            </div>
            <div class="p-4">
                <h3 class="news-title text-lg font-semibold text-gray-900"></h3>
                <h6 class="news-source text-sm text-gray-500 mt-2"></h6>
                <p class="news-desc text-gray-700 mt-2"></p>
            </div>
        </div>
    </template>

    <script src="scriptN.js"></script>
</body>
</html>
